<!DOCTYPE html>
<html ng-app="T9App">
<head>
	<title>T9</title>
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
	<link rel="stylesheet" type="text/css" href="./style/main.css">
	<link href='https://fonts.googleapis.com/css?family=Old+Standard+TT' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="T9Ctrl">
	<md-content>
		<section layout="column" layout-align="center center" layout-wrap>
			<section layout="row" layout-align="center center" layout-wrap>
				<md-button class="md-raised">
					<span class="num">1</span>
					<span>.?!</span>
				</md-button>
				<md-button class="md-raised">
					<span class="num">2</span>
					<span>ABC</span>
				 </md-button>
				<md-button class="md-raised">
					<span class="num">3</span>
					<span>DEF</span>
				</md-button>
			</section>
			<section layout="row" layout-align="center center" layout-wrap>
				<md-button class="md-raised">
					<span class="num">4</span>
					<span>GHI</span>
				</md-button>
				<md-button class="md-raised">
					<span class="num">5</span>
					<span>JKL</span>
				</md-button>
				<md-button class="md-raised">
					<span class="num">6</span>
					<span>MNO</span>
				</md-button>
			</section>
			<section layout="row" layout-align="center center" layout-wrap>
				<md-button class="md-raised">
					<span class="num">7</span>
					<span>PQRS</span>
				</md-button>
				<md-button class="md-raised">
					<span class="num">8</span>
					<span>TUV</span>
				</md-button>
				<md-button class="md-raised">
					<span class="num">9</span>
					<span>WXYZ</span>
				</md-button>
			</section>
			<section layout="row" layout-align="center center" layout-wrap>
				<md-button class="md-raised">*</md-button>
				<md-button class="md-raised">0</md-button>
				<md-button class="md-raised">#</md-button>
			</section>
			<md-whiteframe class="md-whiteframe-1dp" flex-gt-md="grow" layout layout-align="center center">
    			<span>Result 345</span>
  			</md-whiteframe>
		</section>
	</md-content>

	<!-- Angular Materail Dependencies -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-aria/angular-aria.js"></script>
	<script src="bower_components/angular-material/angular-material.js"></script>

	<script src="script.js"></script>

</body>
</html>
